<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ASL Body Location Layout</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<script src="main.js"></script>
<body onload="main();">
  <div class="boards">
    <div class="bodies">
      <p>Body Location Mark</p>
      <div class="body">
        <div class="display-mark forehead">
          <img src="font/body-marks/forehead.svg"/>
          <p>f</p>
        </div>
        <div class="display-mark chin">
          <img src="font/body-marks/chin.svg"/>
          <p>c</p>
        </div>
        <div class="display-mark neck">
          <img src="font/body-marks/neck.svg"/>
          <p>n</p>
        </div>
        <div class="display-mark shoulders">
          <img src="font/body-marks/shoulder.svg"/>
          <p>s</p>
        </div>
        <div class="display-mark arm">
          <img src="font/body-marks/arm.svg"/>
          <p>a</p>
        </div>
        <div class="display-mark waist">
          <img src="font/body-marks/waist.svg"/>
          <p>w</p>
        </div>
      </div>
      <div class="body">
        <div class="display-mark back-head">
          <img src="font/body-marks/back-head.svg"/>
          <p>b</p>
        </div>
        <div class="display-mark head">
          <img src="font/body-marks/head.svg"/>
          <p>h</p>
        </div>
        <div class="display-mark forehead-nose">
          <img src="font/body-marks/forehead-nose.svg"/>
          <p>u</p>
        </div>
        <div class="display-mark nose">
          <img src="font/body-marks/nose.svg"/>
          <p>z</p>
        </div>
        <div class="display-mark nose-chin">
          <img src="font/body-marks/nose-chin.svg"/>
          <p>l</p>
        </div>
        <div class="display-mark torso">
          <img src="font/body-marks/torso.svg"/>
          <p>t</p>
        </div>
        <div class="display-mark knee">
          <img src="font/body-marks/knee.svg"/>
          <p>k</p>
        </div>
      </div>
    </div>
    <div class="hand-shapes">
      <p>Hand Shapes</p>
      <div class="keyboard">
        <div class="hands">
          <div class="display-hand">
            <img src="font/hand-shapes/5.svg"/>
          </div>
          <div class="display-hand">
            <img src="font/hand-shapes/4.svg"/>
          </div>
          <div class="display-hand">
            <img src="font/hand-shapes/3.svg"/>
          </div>
          <div class="display-hand">
            <img src="font/hand-shapes/2.svg"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="document" id="document">
    <div class="blink cursor" id="cursor"></div>
  </div>
</body>
</html>
